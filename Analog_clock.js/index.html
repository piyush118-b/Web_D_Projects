<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Analog_clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <lable style="--i:1" ><span>1</span></lable>
            <lable style="--i:2" ><span>2</span></lable>
            <lable style="--i:3" ><span>3</span></lable>
            <lable style="--i:4" ><span>4</span></lable>
            <lable style="--i:5" ><span>5</span></lable>
            <lable style="--i:6" ><span>6</span></lable>
            <lable style="--i:7" ><span>7</span></lable>
            <lable style="--i:8" ><span>8</span></lable>
            <lable style="--i:9" ><span>9</span></lable>
            <lable style="--i:10" ><span>10</span></lable>
            <lable style="--i:11" ><span>11</span></lable>
            <lable style="--i:12" ><span>12</span></lable>
            <div class="indicator">
                <span class="hand hour"></span>
                <span class="hand minute"></span>
                <span class="hand second"></span>
            </div>
        </div>
        <div class="mode_switch">Dark Mode</div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
